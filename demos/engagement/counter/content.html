<!-- This is a demo of <b>Counter</b>. -->
<h2> Counter </h2>

<p>A Counter can be added to any stream. Here, it is added to the stream behind Curated Tweets. Adding a counter can add value for your visitors by indicating how many posts have been made to that stream as a general indicator of that stream's overall popularity.
</p>

<!-- Here is the html needed to display our stream and counter. -->
<div align="center" width="auto">
<table border="3px">
  <tr>
    <td><strong>Total Comments</strong></td>
  </tr>
  <tr>
    <td align="center"><span id="counter1"></span></td>
  </tr>
</table>
</div>
<div id="default_stream"></div>

<!-- End of the html used to display the stream and counter -->
